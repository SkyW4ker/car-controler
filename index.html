<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Car Controler</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div id="camera-container">
            <iframe id="camera">

            </iframe>
        </div>
        <div class="camera-contolers">
            <button id="camera-left">Left</button>
            <button id="camera-right">Right</button>
        </div>
        <div class="car-contolers">
            <div>
                <button id="car-up">Up</button>
            </div>
            <div>
                <button id="car-right">Right</button>
                <button id="car-left">Left</button>
            </div>
            <div>
                <button id="car-down">Down</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
